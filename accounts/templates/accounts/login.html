{% load static %}

<html>
<head>

  <title>Sentiment System | Login</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" type="text/css" href=" {% static 'css/form.css' %} ">


</head>

<body>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Sentiment Information System<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      
      
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                
                
               <form action="" method="POST">
                   {% csrf_token %} 
                   
                   
                  <div class="form-group">
                     <label>User Name: </label>
                     <input type="text" name="username" class="form-control" placeholder="Username...">
                  </div>
                  
                  
                  <div class="form-group">
                     <label>Password: </label>
                     <input type="password" name="password" class="form-control" placeholder="Password...">  
                  </div>
        
                  {% for message in messages %}
                    <p id="messages">{{message}}</p>
                  {% endfor%}

                  <button type="submit" class="btn btn-black">Login Here!</button>
                  
               </form>

                Dont't hv an Account? --> <a href = "{% url 'register' %}" ><button type="submit" class="btn btn-secondary"> Register Here!</button> </a><br><br>

               Forget Password? --><a href = "{% url 'reset_password' %}" > <button type="submit" class="btn btn-secondary">Reset Password Here!</button> </a>
            </div>
         </div>
      </div>
</body>
</html>
