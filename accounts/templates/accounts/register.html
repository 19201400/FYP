 {% load static %}

<html>
<head>

	<title>Sentiment System | Register</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" type="text/css" href=" {% static 'css/form.css' %} ">


</head>

<body>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Sentiment Information System<br> Register Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      
      
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                
                
               <form action="" method="POST">
                   {% csrf_token %} 
                   
                   
                  <div class="form-group">
                     <label>User Name: </label>
                     {{form.username}}   
                  </div>

                  <div class="form-group">
                     <label>Email: </label>
                     {{form.email}}  
                  </div>
                  
                  <div class="form-group">
                     <label>Password: </label>
                     {{form.password1}}  
                  </div>

                <div class="form-group">
                     <label>Password Confirmation: </label>
                     {{form.password2}}  
                  </div>
                 
				{{form.errors}}

                  <button type="submit" class="btn btn-black">Register Here!</button>
                  
               </form>

               <a href = "{% url 'login' %}" > <button type="submit" class="btn btn-secondary">Already hv an Account --> Login Here</button> </a>
            </div>
         </div>
      </div>
</body>
</html>
